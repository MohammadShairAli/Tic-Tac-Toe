<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class = "m-0 p-0 bg-slate-800">
    <div id = "content" class = "flex flex-col justify-center items-center">
        <div class = "h-[100vh] flex flex-col justify-center items-center">
            <h1 class="text-5xl font-bold text-center text-blue-600 mt-4">Congratulations!!! WON</h1>
            <button class = "m-5 rounded-xl  hover:cursor-pointer bg-white font-bold p-3 hover:bg-gray-300 active:bg-gray-600">Play Again ?</button>
        </div>
        <h1 class="text-5xl font-bold text-center text-blue-600 mt-4">Tic Tac Toe</h1>
        <div class = "grid grid-cols-3 gap-4 mt-10 bg-black mb-20">
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
            <button class = "buttons bg-white hover:bg-gray-300 active:bg-gray-600 px-10 py-10 text-3xl font-bold "></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
