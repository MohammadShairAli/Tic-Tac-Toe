<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class = "m-0 p-0 bg-slate-800">
    <div id = "content" class = "flex flex-col justify-center items-center min-h-screen">
        <div class = "win-show hidden h-[100vh] flex flex-col justify-center items-center">
            <div class = "flex flex-col">
                <h1 class="text-5xl font-bold text-center text-blue-600 mt-4">Congratulations!!!</h1>
                <h1 class="winner text-5xl font-bold text-center text-blue-600 mt-4">Player X wins</h1>
            </div>
            <button class = "play-again m-5 rounded-xl  hover:cursor-pointer bg-white font-bold p-3 hover:bg-gray-300 active:bg-gray-600">Play Again </button>
        </div>
        <div class = "flex flex-col justify-center items-center mb-10">
            <h1 class="text-6xl font-bold text-center text-blue-600 mt-4">Tic Tac Toe</h1>
            <div class = "grid grid-cols-3 gap-4 mt-10 bg-black ">
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
                <button class = "buttons w-25 h-25 bg-white hover:bg-gray-300 active:bg-gray-600 text-3xl font-bold "></button>
            </div>
            <button class = "restart play-again ml-[200px] m-5 rounded-xl hover:cursor-pointer bg-white font-bold p-3 hover:bg-gray-300 active:bg-gray-600">Restart</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
